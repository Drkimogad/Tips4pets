<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialGrow</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Main Container -->
    <div class="main-container">

        <!-- Left Side -->
        <div class="left-container">
            <div class="logo">
                <h1>SocialGrow</h1>
            </div>
            <div class="block">
                <h3>Explore Our Packages</h3>
                <p>Discover our amazing packages for social media management.</p>
                <button>Learn More</button>
            </div>
            <div class="block">
                <h3>Contact Us</h3>
                <p>Email: <span id="email">admin@socialgrow.com</span></p>
                <p>WhatsApp: <span id="whatsapp">+123456789</span></p>
            </div>
        </div>

        <!-- Right Side -->
        <div class="right-container">
            <img id="admin-photo" src="https://via.placeholder.com/150" alt="Admin Photo">
            <div class="hero-banner">
                <h1>Grow Your Business</h1>
                <p>Take your social media presence to the next level with our tailored strategies.</p>
                <button>Get Started</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 SocialGrow. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
