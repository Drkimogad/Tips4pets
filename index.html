<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>My Tailwind Website</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body class="font-roboto">

  <!-- Header -->
  <header class="bg-blue-900 text-white">
    <div class="container mx-auto flex justify-between items-center p-4">
      <div class="text-2xl font-bold">
        My Website
      </div>
      <nav>
        <ul class="hidden md:flex space-x-4">
          <li><a class="hover:text-gray-400" href="#">Home</a></li>
          <li><a class="hover:text-gray-400" href="#">About</a></li>
          <li><a class="hover:text-gray-400" href="#">Services</a></li>
          <li><a class="hover:text-gray-400" href="#">Contact</a></li>
        </ul>
        <button class="md:hidden text-white focus:outline-none" id="nav-toggle">
          <i class="fas fa-bars"></i>
        </button>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="relative text-center py-20">
    <img alt="A beautiful background image for the hero section" class="absolute inset-0 w-full h-full object-cover opacity-50" height="1080" src="https://storage.googleapis.com/a1aa/image/UjvDlNco8HKhJlaynOisZ9V79Lv4L4D3zBhffrzLYfHdUh1nA.jpg" width="1920" />
    <div class="relative container mx-auto">
      <h1 class="text-4xl font-bold mb-4 text-white">Welcome to My Website</h1>
      <p class="text-lg mb-8 text-white">This is a simple hero section with a call to action.</p>
      <a class="bg-blue-500 text-white px-6 py-3 rounded-full hover:bg-blue-600 transition duration-300" href="#">Get Started</a>
    </div>
  </section>

  <!-- Leave Your Feedback Section -->
  <section class="bg-gray-100 py-12" id="feedback-section">
    <div class="container mx-auto">
      <h2 class="text-3xl font-bold text-center mb-6">Leave Your Feedback</h2>
      <div class="bg-white p-6 rounded-lg shadow-lg max-w-lg mx-auto">
        <form id="feedback-form">
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Name</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" name="name" placeholder="Your Name" type="text" />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" name="email" placeholder="Your Email" type="email" />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="message">Message</label>
            <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="message" name="message" placeholder="Your Message" rows="4"></textarea>
          </div>
          <div class="flex items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- Admin Dashboard Section -->
  <section id="admin-dashboard" class="bg-gray-200 py-12 hidden">
    <div class="container mx-auto text-center">
      <h2 class="text-3xl font-bold mb-6">Admin Dashboard</h2>
      <button id="edit-homepage" class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded">Edit Homepage</button>
      <div id="homepage-edit" class="mt-6 hidden">
        <textarea id="homepage-content" rows="4" class="w-full p-4 border rounded-lg" placeholder="Edit homepage content"></textarea>
        <button id="save-homepage" class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded mt-4">Save Changes</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-blue-900 text-white py-6">
    <div class="container mx-auto text-center">
      <p>Â© 2023 My Website. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
